eak-word\"},\"children\":[\"$\",\"div\",null,{\"className\":\"content\",\"children\":[[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"Настоящим BankCrypt уведомляет Пользователей сайта о том, что владение цифровыми финансовыми активами, а также осуществление операций с цифровыми финансовыми активами сопровождается риском потери личных финансовых средств. Стоимость цифровых валют может увеличиваться или уменьшаться, что может повлечь риск того, что Вы потеряете свои средства покупая, продавая, храня или инвестируя их в цифровые активы.\"}]}],[\"$\",\"p\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"Торговля виртуальными активами и цифровыми активами также сопряжена с особыми рисками, которые обычно не свойственны официальным валютам. В отличие от большинства валют, которые поддерживаются правительствами или другими юридическими лицами, или такими товарами, как золото или серебро, виртуальные активы являются уникальным видом «необеспеченной» валюты, поддерживаемой технологиями и доверием. В настоящее время нет государственного органа, который мог бы выпускать больше виртуальной валюты или принимать корректирующие меры для защиты стоимости виртуальных активов в условиях кризиса. При работе с цифровыми финансовыми активами могут существовать иные риски, не предусмотренные настоящим Пользовательским соглашением и Администрацией сайта BankCrypt.\"}]}],[\"$\",\"p\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":[\"$\",\"strong\",null,{\"children\":\"Общие положения\"}]}]}],[\"$\",\"p\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"Настоящее пользовательское соглашение (далее — Соглашение, Пользовательское соглашение) регулирует отношения между BankCrypt и Пользователями сайта BankCrypt, являющихся резидентами Российской Федерации.\"}]}],[\"$\",\"p\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"Используя сайт BankCrypt, Вы соглашаетесь с тем, что прочитали, поняли и приняли все условия, содержащиеся в настоящем Соглашении.\"}]}],[\"$\",\"p\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"Помимо условий настоящего пользовательского соглашения, Пользователь обязан (при необходимости) предоставить подтверждение легальности происхождения денежных средств и/или криптовалютных активов.\"}]}],[\"$\",\"p\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"В случае, если Вы не согласны с условиями Пользовательского соглашения, использование сайта BankCrypt не допускается.\"}]}],[\"$\",\"p\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":[\"$\",\"strong\",null,{\"children\":\"Соответствие критериям\"}]}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"1.1. Настоящим вы соглашаетесь и подтверждаете, что вы: достигли установленного законом возраста, необходимого для принятия настоящих условий; вам не приостанавливали и не запрещали использование Сервисов ранее.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"1.2. Если вы используете Сервисы от имени юридического лица, вы также заявляете и гарантируете, что: юридическое лицо надлежащим образом зарегистрировано и действует в соответствии с действующим законодательством юрисдикции Российской Федерации, и данное юридическое лицо уполномочило вас действовать от его имени.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":[\"$\",\"strong\",null,{\"children\":\"Термины и определения.\"}]}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.1. BankCrypt — это торговая марка системы, предоставляющей Пользователям возможность обмена цифровой и электронной валюты.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.2. Сервис — система предоставления интернет-услуг по обмену, продаже и покупке цифровых и/или электронных валют.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.3. Пользователь — это любое физическое/юридическое лицо, использующее услуги сервиса BankCrypt.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.4. Цифровая валюта — Bitcoin, Litecoin, Ethereum и любые иные валюты, основанные на блокчейне.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.5. Электронная валюта — денежные средства, находящиеся на счетах пользователей электронных платежных систем (Qiwi, Яндекс Деньги и др.).\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.6. Платежная система — программно-аппаратный продукт, разработанный третьей стороной и представляющий собой механизм реализации учета денежных обязательств, а также организации взаиморасчетов между своими пользователями.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.7. Услуги сервиса — оказание содействия в проведении р2р-операций между физическими лицами по купле-продаже и обмену цифровых валют, а также иные услуги, информация о которых размещена главной странице Сервиса.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.8. Платеж — перевод цифровой валюты или фиатных средств от Пользователя к Пользователю или Сервису, а также в обратном направлении.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.9. Заявка/Ордер — выражение намерения Пользователя воспользоваться одной из услуг, предлагаемых Сервисом, путем заполнения электронной формы через Интернет-сайт Сервиса, на условиях, описанных в Соглашении и указанных в параметрах этой Заявки.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.10. Партнер – лицо, оказывающее Сервису услуги по привлечению Пользователей, условия оказания которых описаны в настоящих Правилах.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"2.11. Курс — стоимостное соотношение двух цифровых валют при их обмене.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":[\"$\",\"strong\",null,{\"children\":\"Правила пользования сайтом BankCrypt\"}]}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"3.1. Сайт BankCrypt предназначен для использования исключительно в личных целях. Пользуясь услугами данного сервиса, Вы даете свое согласие на передачу BankCrypt достоверных данных о себе. Вы так же даете согласие на обработку личных данных.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"3.2. Мы также можем проводить дополнительные проверки вашей информации и запрашивать у Вас любую необходимую документацию и данные связанные с обменом (паспорт, фотографию карты, видео-верификацию карты, квитанцию отправки средств и другие необходимые данные) по причине, связанной с использованием Вами услуг и/или в качестве подтверждающего доказательства для какой-либо информации, которую Вы предоставляете. Если условия предоставления данной информации не выполнены, сервис вправе отказать в предоставлении услуг без совершения возврата средств отправителю.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"Поскольку доступ к реестрам в связи с гео-политической ситуацией затруднен, граждане Российской Федерации совершая обмен, используя сервис BankCrypt, соглашаются с правилами предоставления дополнительной информации, а так же, в отдельных случаях, внесением залоговой суммы до конца прохождения процедуры дополнительной верификации. Залоговая сумма определяется органами регуляторов в лице комитета Государственной Думы Российской Федерации по Финансовому рынку. После завершения прохождения верификации, сервис обязуется совершить возврат залоговой суммы пользователю в полном размере и завершить приостановленный обмен.\"}]}],[\"$\",\"div\",null,{\"children\":\" \"}],[\"$\",\"div\",null,{\"children\":[\"$\",\"span\",null,{\"style\":{\"fontSize\":\"18px\"},\"children\":\"3.2.1 Сервис BankC
